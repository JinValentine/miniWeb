<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, height=device-height,
     minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <title>게시물 상세 페이지</title>
</head>
<style>
    button {
        background-color: #8aa1a1;
        border:none;
        color:white;
        border-radius: 5px;
        width:30%;
        height:35px;
        font-size: 14pt;
        margin-top:100px;
    }

</style>
<body>

    <h1 th:text="${board.title}"></h1>

    <p th:text="${writer}" id="writer"></p>

    <p th:text="${board.registeredDate}" id="registeredDate"></p>

    <p th:text="${board.content}" id="content"></p>

    <form th:action="@{/board/delete/{id}(id=${board.id})}" th:method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button id="delete-btn" type="submit">글 삭제</button>
    </form>

    <button th:onclick="|location.href='@{/board/modify/{id}(id=${board.id})}'|">글 수정</button>
</body>
</html>
