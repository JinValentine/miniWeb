<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, height=device-height,
     minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <title>회원가입 - miniWeb</title>
</head>
<body>
<header>
    <h2>회원가입</h2>
</header>
<form action="/user/newUser" method="POST">

    <div class="input-box">
        <input id="userId" type="text" name="userId" placeholder="아이디">
        <label for="userId">아이디</label>
    </div>

    <div class="input-box">
        <input id="password" type="password" name="password" placeholder="비밀번호">
        <label for="password">비밀번호</label>
    </div>

    <div class="input-box">
        <input id="name" type="text" name="name" placeholder="성함">
        <label for="name">성함</label>
    </div>

    <div class="input-box">
        <input id="email" type="text" name="email" placeholder="이메일">
        <label for="email">이메일</label>
    </div>
    <div class="input-box">
        <input id="nickname" type="text" name="nickname" placeholder="닉네임">
        <label for="nickname">닉네임</label>
    </div>

    <input type="hidden" name="point" value=0>

    <input type="submit" value="가입하기">

</form>
</body>
</html>
